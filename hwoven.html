<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Flex Exercise: Black and White Film Shop</title>
    <link rel="stylesheet" href="./hwoven.css">
</head>
<body>
    <header>
        <div class="search-bar">
            <p>Keywords</p>
            <input type="text" placeholder="Search..." name="search"/>
            <button> Enter </button>
        </div>
    </header>
    <main>
        <section class="container">
            <div class="storage">
                <p>All Films</p>
                <div class="drop-down">
                    <select class="filter">
                        <option value="">All Film</option>
                        <option value="bnw">Black & White Film</option>
                    <option value="33">35mm Film</option>
                    <option value="120">120mm Film</option>
                    <option value="slide">Slide Film</option>
                </select>
                <select class="sorted">
                    <option value="">Featured</option>
                    <option value="new-arrival">New Arrivals</option>
                    <option value="low-price">Lowest Price</option>
                    <option value="high-price">Higest Price</option>
                </select>
                </div>
            </div>
            <div class="contents">
                <div class="products-box">
                    <img class="products-pic" src="img/kentmere-35-100.jpg" alt="Kentmere 100 (35mm)"/>
                    <div class="description">
                        <p>Kentmere 100 (35mm)</p>
                        <p>300.00฿</p>
                    </div>
                </div>
                <div class="products-box">
                    <img class="products-pic" src="img/kentmere-35-400.jpg" alt="Kentmere 400 (35mm)"/>
                    <div class="description">
                        <p>Kentmere 400 (35mm)</p>
                        <p>300.00฿</p>
                    </div>
                </div> 
                <div class="products-box">
                    <img class="products-pic" src="img/kentmere-120-100.jpg" alt="Kentmere 100 (120mm)"/>
                    <div class="description">
                        <p>Kentmere 100 (120mm)</p>
                        <p>300.00฿</p>
                    </div>
                </div>
                <div class="products-box">
                    <img class="products-pic" src="img/kentmere-120-400.jpg" alt="Kentmere 400 (120mm)"/>
                    <div class="description">
                        <p>Kentmere 400 (120mm)</p>
                        <p>350.00฿</p>
                    </div>
                </div>
                <div class="products-box">
                    <img class="products-pic" src="img/ilford-35-3200.jpg" alt="Ilford DELTA 3200 (35mm)"/>
                    <div class="description">
                        <p>Ilford DELTA 3200 (35mm)</p>
                        <p>300.00฿</p>
                    </div>
                </div>
                <div class="products-box">
                    <img class="products-pic" src="img/ilford-120-3200.jpg" alt="IIlford DELTA 3200 (120mm)"/>
                    <div class="description">
                        <p>IIlford DELTA 3200 (120mm)</p>
                        <p>350.00฿</p>
                    </div>
                </div>
                <div class="products-box">
                    <img class="products-pic" src="img/ilford-sheet-100.jpg" alt="Ilford DELTA 100"/>
                    <div class="description">
                        <p>Ilford Delta 100</p>
                        <p>3000.00฿</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <nav>
            <ul class="navigation">
                <li class="nav-items"><a>Products</a></li>
                <li class="nav-items"><a>Shop</a></li>
                <li class="nav-items"><a>Help</a></li>
                <li class="nav-items"><a>Contact</a></li>
            </ul>
        </nav>
    </footer>

</body>
</html>
